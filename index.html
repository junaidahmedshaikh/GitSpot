<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Finder</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      
      <div class="header">
         <div class="headerTitle">
          <h1> Find Github Profile In A Second </h1>
          <p>Discover and Connect with GitHub Profiles</p>
          
         </div>
        <form action="#" onsubmit="return getUserInput()" >
          <input
          type="text"
          name="userInput"
          class="userInput"
          id=""
          placeholder="Search a Github Profile"
          />
          <!-- <div type="button" class="formButton"><i class="fa-solid fa-arrow-right"></i></div> -->
        </form>
      </div>
      <div class="displayOutput">

      </div>

    </main>

    <script
      src="https://kit.fontawesome.com/433b452dac.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
