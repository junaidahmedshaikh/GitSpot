<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Finder</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="headerTitle">
          <h1>Find Github Profile In A Second</h1>
          <p>Discover and Connect with GitHub Profiles</p>
        </div>
        <form action="#" onsubmit="return getUserInput()">
          <input
            type="text"
            name="userInput"
            class="userInput"
            id=""
            placeholder="Search a Github Profile"
          />
          <!-- <div type="button" class="formButton"><i class="fa-solid fa-arrow-right"></i></div> -->
        </form>
      </div>
      <div class="displayOutput"></div>
    </main>

    <script
      src="https://kit.fontawesome.com/433b452dac.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
